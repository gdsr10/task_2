{% extends 'base.html' %}

{% block title %}Delete Visitor Log{% endblock %}

{% block content %}
    <h1>Delete Visitor Log</h1>
    <p>Are you sure you want to delete visitor log for {{ visitor.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
{% endblock %}
